<div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="text-center">
        <p
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          Manipulando Videos desde el DOM
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Primada FOGLINO 2022-VCP
        </h3>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Este video es un bello recuerdo familiar del a√±o 2022. 
          Alquilamos un hotel completo. Bellos momentos compartidos!!!
        </p>
  </div>
</div>
<div class="video-container">
      <div class="video">
          <video src="./assets/Video Primada 2 VCP 2022.mp4" type="video/mp4"></video>
          <div class="video-controls">
              
                <div class="playPause">
                  <div id="play">
                    <i class="icon-play"></i>
                  </div>
                  
                  <div id="pause"></div>
                    <i class="icon-pause"></i>
                </div>

                <div class="time">
                  <span>00:00/00:00</span>
                </div>

                <div class="reproduction-container">
                  <div class="reproduction-body">
                    <div class="reproduction-played"></div>
                    <div class="circle-indicator"></div>
                  </div>
                </div>

                <div class="video-options">
                  <div class="volumen">
                    <i class="icon-volume-up"></i>
                    <div class="volumen-container">
                      <div class="volumen-body">
                        <div class="volumen-played"></div>
                        <div class="circle-indicator"></div>
                      </div>
                    </div>
                  </div>
                  <div class="settings">
                    <i class="icon-cog"></i>
                    <div class="settings-container">
                        <label for="">
                          <input type="radio" name="velocity" value="0.5">0.5
                        </label>
                        <label for="">
                          <input type="radio" name="velocity" value="1">normal
                        </label>
                        <label for="">
                          <input type="radio" name="velocity" value="1.5">1.5
                        </label>
                        <label for="">
                          <input type="radio" name="velocity" value="2">2
                        </label>
                      </div>
                    </div>
                </div>
          </div>  
      </div>

</div>
